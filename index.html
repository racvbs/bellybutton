<!DOCTYPE html>
<html lang="en">
<! --- Take care of head, style and body --- >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>

</head>

<style>
  body, html {
      padding: 10px 0px;
      background-color: #f5e4c0;
      }
  .jumbotron {
    background-color: white;
  }
</style>


<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1 class="display-3">Belly Button Biodiversity Dashboard</h1>
        <p class="lead">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      
      <div class="col-md-3">   
        <div class="card text-white bg-info mb-3" style="max-width: 20rem;">
          <div class="well card-header">Test Subject ID No.:
            <select id="selDataset" onchange="optionChanged(this.value)"></select>
          </div>
          <div class="card-body">
            <div class="card-title">Demographic Info</div>
            <div id="sample-metadata" class="card-text"></div>
          </div>
        </div>     
      </div>
            
      <div class="col-md-5">
        <div class='card border-primary mb-3'>
          <div id="bar"></div>
        </div> 
      </div>
      
      <div class="col-md-4">
        <div class='card border-primary mb-3'>
          <div id="gauge"></div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col-md-12">
        <div class='card border-primary mb-3'>
          <div id="bubble"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-copyright text-center py-3">
    Site created by <a href='http://www.github.com/cckuqui'>Cristina Bardan</a> - <a href='https://github.com/cckuqui/bellybutton'>Link to this repository</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
